{template "common/header"}
<div class="main">
  <div class="panel panel-default">
    <div class="panel-heading">筛选</div>
    <div class="panel-body">
      <form id="J_Form" class="form-horizontal" action="" method="post">
        <div class="form-group">
          <label class="col-sm-2 col-md-2 control-label">
            授权地址
            <span class="text-danger">*</span>
          </label>
          <div class="col-sm-4 col-md-5">
            <input name="callback_url" type="text" class="form-control" value="{$_W['siteroot']}" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-offset col-sm-10 col-md-10">
            <input type="hidden" name="c" value="site" />
            <input type="hidden" name="a" value="entry" />
            <input type="hidden" name="do" value="open" />
            <input type="hidden" name="m" value="healer_wifi" />
            <input type="hidden" name="token" value="{$_W['token']}"/>
            <button type="submit" name="submit" value="1" class="btn btn-primary">开通</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{template "common/footer"}
